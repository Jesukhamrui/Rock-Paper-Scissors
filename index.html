<body>
    <div class="game-container">
        <div class="game-content">
            <!-- Previous HTML structure remains unchanged -->
            <h1>Rock Paper Scissors</h1>

            <div class="score">
                <div>Player: <span id="playerScore">0</span></div>
                <div>Computer: <span id="computerScore">0</span></div>
            </div>

            <div class="choices-display">
                <div>Your choice: <span id="playerChoice">-</span></div>
                <div>Computer's choice: <span id="computerChoice">-</span></div>
            </div>

            <div class="result" id="result"></div>

            <div class="choices">
                <button onclick="play('Rock')">✊ Rock</button>
                <button onclick="play('Paper')">✋ Paper</button>
                <button onclick="play('Scissors')">✌️ Scissors</button>
            </div>

            <button class="reset" onclick="resetGame()">Reset Game</button>

            <div class="history">
                <h3>Battle Log</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
