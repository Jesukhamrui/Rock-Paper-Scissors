<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Rock,paper & scissor</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="game">
      <div class="intro">
        <h1>Rock, Paper & Scissors</h1>
      </div>

      <div class="score">
        <h2>
          You
          <br>
          <hr>
          Score: <span class="you">0</span>
        </h2>
        <h2>
          Computer
          <br>
          <hr>
          Score: <span class="computer">0</span>
        </h2>
      </div>

      <div class="match">
        <div class="hands">
          <img class="player-hand" src="rock.png" alt="" />
          <h2 class="result"></h2>
          <img class="computer-hand" src="rock.png" alt="" />
        </div>

        <h2 class="winner">Choose an option</h2>
        <div class="options">
          <button class="rock">
            <img src="./rock.svg" alt="rock"></img>
            <br>
            <label>rock</label>
          </button>
          <button class="paper">
            <img src="./paper.svg" alt="paper"></img>
            <br>
            <label>paper</label>
          </button>
          <button class="scissor">
            <img src="./scissor.svg" alt="scissor"></img>
            <br>
            <label>scissor</label>
          </button>
        </div>
      </div>
      
      <!----- Reset Button ----->
      <div class="reset-div">
        <button class="reset">Reset Game</button>
      </div>
      
      <!-- Neon Copyright Footer - Start -->
<div style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999; background: transparent !important;">
  <style>
      .neon-footer {
          font-family: 'Arial', sans-serif;
          text-align: center;
          padding: 15px;
          background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: glow 2s ease-in-out infinite, colorCycle 5s linear infinite;
          text-shadow: 0 0 10px #ff00ff,
                       0 0 20px #ff00ff,
                       0 0 30px #ff00ff,
                       0 0 40px #ff00ff;
          font-size: 1.2em;
          font-weight: bold;
          position: relative;
      }

      @keyframes glow {
          0%, 100% { opacity: 0.8; }
          50% { opacity: 1; }
      }

      @keyframes colorCycle {
          0% { filter: hue-rotate(0deg); }
          100% { filter: hue-rotate(360deg); }
      }

      .neon-footer::after {
          content: '';
          position: absolute;
          bottom: -5px;
          left: 0;
          width: 100%;
          height: 3px;
          background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
          box-shadow: 0 0 10px #ff00ff,
                     0 0 20px #00ffff;
          animation: borderGlow 1.5s ease-in-out infinite;
      }

      @keyframes borderGlow {
          0%, 100% { opacity: 0.5; }
          50% { opacity: 1; }
      }

      @media (max-width: 768px) {
          .neon-footer {
              font-size: 1em;
              padding: 10px;
          }
      }
  </style>

  </body>
</html>
